<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Redbeard{% endblock %}</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" media="screen" charset="utf-8">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" media="screen" charset="utf-8">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span3">
				<h1 id="logo">Redbeard</h1>
				{% block left %}{% endblock %}
			</div>
			<div class="span9">
				<ul id="flashes">
				{% with messages = get_flashed_messages() %}
			        {% if messages %}
			        	{% for message in messages %}
			        	<li>{{ message }}</li>
			        	{% endfor %}
			        {% endif %}
			    {% endwith %}
				</ul>
				{% block right %}{% endblock %}
			</div>
		</div>
		<div class="row-fluid">
			<p>&copy; <a href="http://brack3t.com">Brack3t</a>.</p>
		</div>
	</div>
	<script src="{{ url_for('static', filename='js/libs/jquery-1.7.2.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/libs/ember-0.9.8.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/app.js') }}"></script>
	{% block extra_scripts %}{% endblock %}
</body>
</html>
